<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/css/styles.css" rel="stylesheet" />
    <title>Data Structures - Mark Hamori</title>
  </head>
  <body id="app" class="debug-screens">
    <main class="main container">
      <nav>
        <div class="nav__content">
          <div class="nav__open">
            <img
              src="./src/assets/circle-chevron-left-solid.svg"
              alt="circle-chevron-left-solid"
            />
          </div>
          <h1 class="nav__title">Data Structures</h1>
          <div class="nav__buttons">
            <button id="sll" class="btn-hover color-1">SLL</button>
            <button id="dll" class="btn-hover color-2">DLL</button>
            <button id="stacks" class="btn-hover color-3">STACKS</button>
            <button id="queues" class="btn-hover color-4">QUEUES</button>
            <button id="pqueue" class="btn-hover color-5">
              PRIORITY QUEUE
            </button>
            <button id="ht" class="btn-hover color-6">HASH TABLES</button>
            <button id="bt" class="btn-hover color-7">BINARY TREES</button>
            <button id="bh" class="btn-hover color-8">BINARY HEAPS</button>
            <button id="graphs" class="btn-hover color-9">GRAPHS</button>
          </div>
        </div>
      </nav>

      <div class="">
        <h2 class="data-structure-title"></h2>
        <div class="node-container"></div>
        <div class="stack-container"></div>
        <p class="alert"></p>

        <input id="index" type="number" placeholder="index" />
        <input id="value" type="number" placeholder="value" />

        <div class="data-structures">
          <div class="ds-structures-inputs"></div>
        </div>
      </div>
      <div class="sphere-1">
        <img src="./src/assets/sphere.svg" alt="sphere-svg" />
      </div>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
