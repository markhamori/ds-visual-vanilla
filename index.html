      <h1 class="title">Data Structures</h1>
      <nav>
        <div class="buttons">

        <div class="node-container"></div>
        <p class="alert"></p>

        <div class="data-structures">
          <div class="ds-structures-inputs">
            <input id="index" type="number" placeholder="index" />
            <input id="value" type="number" placeholder="value" />
          </div>

          <div class="sll-methods">
            <div class="sll-buttons">
              <button id="sll-push" class="btn-hover color-1">
                Push<span class="button-requirement">Value</span>
              </button>
              <button id="sll-pop" class="btn-hover color-1">Pop</button>
              <button id="sll-shift" class="btn-hover color-1">Shift</button>
              <button id="sll-unshift" class="btn-hover color-1">
                Unshift<span class="button-requirement">Value</span>
              </button>
              <button id="sll-insert" class="btn-hover color-1">
                Insert<span class="button-requirement">Index, Value</span>
              </button>
              <button id="sll-remove" class="btn-hover color-1">
                Remove<span class="button-requirement">Index</span>
              </button>
              <button id="sll-find" class="btn-hover color-1">
                Find<span class="button-requirement">Value</span>
              </button>
            </div>
          </div>
